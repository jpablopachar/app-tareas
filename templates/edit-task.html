{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/actualizar/{{ task.0 }}" method="POST">
          <div class="form-group">
            <input type="text" name="title" value="{{ task.1 }}" class="form-control">
          </div>
          <div class="form-group">
            <textarea class="form-control" name="description" rows="5" placeholder="{{ task.2 }}"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
